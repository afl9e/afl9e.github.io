<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AFL 9/E — Ödev Panosu</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header class="hdr">
    <div class="logo">AFL 9/E</div>
    <nav class="tabs">
      <button class="tab active" data-tab="tasks">Ödevler</button>
      <button class="tab" data-tab="schedule">Ders Programı</button>
      <button class="tab" data-tab="weather">Hava Durumu</button>
    </nav>
    <div class="actions">
      <button id="notifyBtn" class="btn ghost">Bildirimler</button>
      <button id="adminBtn" class="btn">Admin Girişi</button>
      <button id="addBtn" class="btn accent">+ Ödev Ekle</button>
    </div>
  </header>

  <main class="wrap">
    <!-- küçük istatistikler -->
    <div class="stats">
      <div class="stat"><span>Toplam Ödev</span> <strong id="statTasks">0</strong></div>
      <div class="stat"><span>Toplam Ziyaretçi</span> <strong id="statVisitors">0</strong></div>
    </div>

    <!-- ÖDEVLER -->
    <section id="tasks" class="tabpage active">
      <div id="daysGrid" class="days"></div>
    </section>

    <!-- DERS PROGRAMI -->
    <section id="schedule" class="tabpage">
      <div class="schedule-head">
        <h3>Haftalık Ders Programı</h3>
        <div id="scheduleTools" class="row gap hidden">
          <button id="expSchedule" class="btn ghost">Dışa Aktar (JSON)</button>
          <label class="btn ghost upbtn">JSON Yükle
            <input type="file" id="impSchedule" accept="application/json">
          </label>
        </div>
      </div>
      <div class="table-wrap">
        <table id="scheduleTable"></table>
      </div>
    </section>

    <!-- HAVA DURUMU -->
    <section id="weather" class="tabpage">
      <div class="row split">
        <h3>Aksu Fen Lisesi — 5 Günlük Hava Durumu</h3>
        <div class="row gap">
          <input id="cityInput" class="inp" placeholder="Şehir (opsiyonel, örn: Antalya)">
          <button id="reloadWeather" class="btn ghost">Yenile</button>
        </div>
      </div>
      <p id="weatherStatus" class="muted">Yükleniyor…</p>
      <div class="weather-grid" id="weatherGrid"></div>
      <small class="muted">Kaynak: Open-Meteo</small>
    </section>
  </main>

  <!-- Ödev Ekle / Düzenle Modal -->
  <div id="taskModal" class="modal">
    <div class="card modal-card">
      <h3 id="modalTitle">Yeni Ödev</h3>
      <label>Gün</label>
      <select id="daySelect" class="inp">
        <option value="0">Pazartesi</option>
        <option value="1">Salı</option>
        <option value="2">Çarşamba</option>
        <option value="3">Perşembe</option>
        <option value="4">Cuma</option>
        <option value="5">Proje</option>
      </select>
      <label>Ders / Konu</label>
      <input id="subject" class="inp" placeholder="Matematik — Üslü Sayılar">
      <label>Açıklama</label>
      <textarea id="desc" class="inp" placeholder="Kitap s.45-48, 1-8 arası"></textarea>
      <label>Etiket (opsiyonel)</label>
      <input id="tag" class="inp" placeholder="Sınav, Ödev, Proje…">
      <div class="row gap rt">
        <button id="saveTask" class="btn accent">Kaydet</button>
        <button id="cancelTask" class="btn ghost">İptal</button>
      </div>
      <p id="modalHint" class="muted"></p>
    </div>
  </div>

  <!-- Basit toast -->
  <div id="toast" class="toast"></div>

  <script src="./script.js"></script>
</body>
</html>
